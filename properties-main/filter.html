<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="./styles/filter.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap@home -->
    
</head>
<body>
    <section class="filter-search">
        <div class="row">
            <div class="d-flex justify-content-center">
                <a href="user.html" target="_blank" class="text-md-center"><button class="btn btn-danger mt-5" type="button">View
                    Main Site</button></a>
              </div>
        </div>
        
        <div class="container">
            <div class="d-flex justify-content-center mb-4">
                <h2 class="mt-5">Search Properties</h2>
            </div>
                
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div id="search-filter" class="d-flex justify-content-center">
                                <form onsubmit="e.preventDefault(); searchProperty();">
                                    <input type="text" id="searchProp" required>
                                    <button type="submit">Search!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="filterBtns" class="d-flex justify-content-center">
                            <button class="filter-btn" onclick="filterObjects('all')">Show All</button>
                            <button class="filter-btn" onclick="filterObjects('buy')">Buy Property</button>
                            <button class="filter-btn" onclick="filterObjects('sell')">Sell Property</button>
                            <button class="filter-btn" onclick="filterObjects('rent')">Rent Property</button>
                        </div>
                    </div>
                    <div class="property-objects">
                        
                            <div class="row">
                                <div class="con d-flex justify-content-center">
                                    <div class="col-md-4 ">
                                        <a href="#"><div class="property-box sell ">Property-1:Sell
                                            <img src="./images/sell_property.png" alt="" class="custom-img-filter">
                                        </div></a>
                                        <a href="#"><div class="property-box buy">Property-2:Buy
                                            <img src="./images/r-architecture-2gDwlIim3Uw-unsplash (1).jpg" alt="" class="custom-img-filter">
                                        </div></a>
                                        <a href="#"><div class="property-box rent">Property-3:Rent
                                            <img src="./images/naomi-hebert-MP0bgaS_d1c-unsplash.jpg" alt="" class="custom-img-filter">
                                        </div></a>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="#"><div class="property-box sell">Property-4:Sell
                                            <img src="./images/sell_property.png" alt="" class="custom-img-filter">
                                        </div></a>
                                        <a href="#"><div class="property-box buy">Property-5:Buy
                                            <img src="./images/jason-briscoe-UV81E0oXXWQ-unsplash.jpg" alt="" class="custom-img-filter">
                                        </div></a>
                                        <a href="#"><div class="property-box rent">Property-6:Rent
                                            <img src="./images/brandon-griggs-wR11KBaB86U-unsplash.jpg" alt="" class="custom-img-filter">
                                        </div></a>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="#"><div class="property-box buy">Property-7:Buy
                                            <img src="./images/digital-marketing-agency-ntwrk-g39p1kDjvSY-unsplash.jpg" alt="" class="custom-img-filter">
                                        </div></a>
                                        <a href="#"><div class="property-box sell">Property-8:Sell
                                            <img src="./images/sell_property.png" alt="" class="custom-img-filter">
                                        </div></a>
                                        <a href="#"><div class="property-box rent">Property-9:Rent
                                            <img src="./images/office3.jpg" alt="" class="custom-img-filter">
                                        </div></a>
                                    </div>
                                </div>
                                
                            </div>
                        
                        
                    </div>
                </div>
        </div>
    </section>
    <script src="./scripts/filter.js"></script>
</body>
</html>
